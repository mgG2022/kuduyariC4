<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    -->
    <link rel="stylesheet" href="css/adminStyle.css">

   
    <title>KUDUYARÍ</title>
    <style>
        .divider {
            height: 1px;
            background-color: rgba(0, 0, 0, .15);
        }
        .text-justify {
            text-align: justify;
        }
    </style>
</head>
<body>
    <header class="container">
        <nav class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
              <img src="images/logo-198x66.png" height="50"/>
              <span class="fs-4"></span>
            </a>
      
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="index.html" class="nav-link">Inicio</a></li>
                <li class="nav-item"><a href="administrador.html" class="nav-link">Administrador</a></li>
                <li class="nav-item"><a href="recetas.html" class="nav-link active">Recetas</a></li>
              </ul>
        </nav>
    </header>
    <section class="container">
        <div class="row align-items-center mb-4">
            <span class="fw-bold w-auto">Formulario para la edición de administradores existentes o el registro de nuevos administradores</span>
        </div>
        <div class="divider"></div>
        <div class="row">
            <form class="mt-4" action="" onsubmit="" method="POST">
                <input type="hidden" id="admin-id"/>
                <div class="mb-3">
                    <label for="admin-document" class="form-label">Documento</label>
                    <input type="number" class="form-control" id="admin-document" name="admin-document">
                </div>
                <div class="mb-3">
                    <label for="admin-name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="admin-name" name="admin-name">
                </div>
                <div class="mb-3">
                    <label for="admin-last-name" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="admin-last-name" name="admin-last-name">
                </div>
                <div class="mb-3">
                    <label for="admin-telephone-number" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="admin-telephone-number" name="admin-telephone-number">
                </div>
                <div class="mb-3">
                    <label for="admin-email" class="form-label">Correo electrónico</label>
                    <input type="text" class="form-control" id="admin-email" name="admin-email">
                </div>
                <button type="button" class="btn btn-primary" onclick="saveAdministrador()">GUARDAR</button>
            </form>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/request.js"></script>
    <script src="js/administrador.js"></script>
    <script>
        window.onload = function(){
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('id') != null)
                loadAdministrador(urlParams.get('id'))

        }
    </script>
</body>
</html>
